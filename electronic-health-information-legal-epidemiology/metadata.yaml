description: |
  This data set consists of state statutes and regulations, related to electronic health information (EHI). Jurisdictions were limited to US states, territories, and the District of Columbia that had statutes and regulations in the Westlaw legal database that expressly referenced EHI. This data set includes 2,364 EHI-related laws representing 49 EHI uses in 54 jurisdictions.
