description: |
  Inspection reports from currently licensed childcare facilities within the Municipality of Anchorage. Reports are discussed with the administrator or another person in charge while the Licensing Specialist is at the child care facility. During an inspection, any of the following may be reviewed: General Sanitation, Program, Hazards, Infant & Toddler Care, Handwashing, Equipment & Supplies, Toileting Facilities, Playground & Climbing Equipment, Supervision, Medication & Topical Products, Behavioral Guidance, Food Safety & Nutrition, Caregiver Attributes, Facility Records.
